        table {
          width: 100%;

        }
        th,td{
            border: 1px solid #444444;
        }

<body>
</body>
    <table>
    <th>번호</th><th>제목</th><th>글쓴이</th><th>작성 일자</th>

        <td>{{post.article_time}}</td>

    {% endfor %}
    </table>
